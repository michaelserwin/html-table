<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg height="600" width="600">
    <rect height="500" width="500" style="stroke:blue; stroke-width:1px; fill:blue"></rect>
    <circle cx="500" cy="200" r="50" stroke="black" stroke-width="2" fill="rgb(255,0,0,0.5)"></circle>
</svg>
<svg height="600" width="600">
    <polygon points="250,60 100,400 400,400"  style="stroke:green; stroke-width:10px;fill:green"></polygon>
    <rect height="100" width="100" x="200" y="410" style="stroke:brown;stroke-width:10px;fill:brown"></rect>
</svg>
</body>
</html>
