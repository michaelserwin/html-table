<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        height: 300px;
        width: 1200px;;
        border: 2px solid black;
      }
      .svg {
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="svg">
        <h1>SVG Pentagon</h1>
        <svg height="220" width="400">
          <polygon
            points="60,13 110,48 92,110 30,110 13,48"
            stroke="red"
            fill="black"
            stroke-width="5"
          ></polygon>
        </svg>
      </div>
      <div class="svg">
        <h1>SVG Hexagon</h1>
        <svg height="220" width="400">
          <polygon
            points="50,3 100,28 100,75 50,100 3,75 3,25"
            stroke="red"
            fill="black"
            stroke-width="5"
          ></polygon>
        </svg>
      </div>
      <div class="svg">
        <h1>SVG Octagon</h1>
        <svg height="220" width="400">
          <polygon
            points="40,13 80,13 110,40 110,80 80,110 40,110 13,80 13,40"
            stroke="red"
            fill="black"
            stroke-width="5"
          ></polygon>
        </svg>
      </div>
    </div>
  </body>
</html>
